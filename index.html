<style>
body {
  font-family: -apple-system;
  height: 100%;
}
#container {
  display: table;
  width: 100%;
  height: 100%;
}
#countdown {
  text-align: center;
  font-size: 20pt;
  min-height: 10em;
  display: table-cell;
  vertical-align: middle;
}
</style>
<div id="container">
  <div id="countdown"></div>
</div>
<script>
// Create a timer that updates every second
let t = new Date("11/27/2020")
let timer = setInterval(function() {
  let e = document.getElementById("countdown")
  let c = new Date()
  let d = c-t
  let days = Math.floor(d/86400000)
  e.innerHTML = "justin law pt." + days
}, 1000)
</script>
